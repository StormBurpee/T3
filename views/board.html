<div ng-class="{'playable': playable(), 'unplayable':!playable()}" class="subboard">
    <table ng-class="{1: 'win1', 2: 'win3'}[subgame.winner]">
        <tbody>
            <tr>
                <td ng-repeat="square in [0,1,2]" ng-class="{1: 'p1', 2: 'p2', 0: 'empty'}[subgame.board[square]]" ng-click="move(square)">&nbsp;</td>
            </tr>
            <tr>
                <td ng-repeat="square in [3,4,5]" ng-class="{1: 'p1', 2: 'p2', 0: 'empty'}[subgame.board[square]]" ng-click="move(square)">&nbsp;</td>
            </tr>
            <tr>
                <td ng-repeat="square in [6,7,8]" ng-class="{1: 'p1', 2: 'p2', 0: 'empty'}[subgame.board[square]]" ng-click="move(square)">&nbsp;</td>
            </tr>
        </tbody>
    </table>
</div>
