<div ng-show="has_started()" class="game"><div class="row statusbar top"><p ng-show="game.winner || game.tie" class="status">{{game.status}}</p><div ng-class="{slide: turn() == 1}" ng-show="!game.winner &amp;&amp; !game.tie" class="box p1"></div><div class="playerBox player1"><input type="text" ng-model="game.name1" ng-show="player1()" maxlength="15"/><p ng-show="player2()">{{game.name1 || "Player 1"}}</p></div><div ng-class="{slide: turn() == 2}" ng-show="!game.winner &amp;&amp; !game.tie" class="box p2"></div><div class="playerBox player2"><input type="text" ng-model="game.name2" ng-show="player2()" maxlength="15"/><p ng-show="player1()">{{game.name2 || "Player 2"}}</p></div></div><div class="row"><div class="large-4 small-4 columns"><ttt subgame="game.board0" bid="0" game="game"></ttt></div><div class="large-4 small-4 columns"><ttt subgame="game.board1" bid="1" game="game"></ttt></div><div class="large-4 small-4 columns"><ttt subgame="game.board2" bid="2" game="game"></ttt></div></div><div class="row"><div class="large-4 small-4 columns"><ttt subgame="game.board3" bid="3" game="game"></ttt></div><div class="large-4 small-4 columns"><ttt subgame="game.board4" bid="4" game="game"></ttt></div><div class="large-4 small-4 columns"><ttt subgame="game.board5" bid="5" game="game"></ttt></div></div><div class="row"><div class="large-4 small-4 columns"><ttt subgame="game.board6" bid="6" game="game"></ttt></div><div class="large-4 small-4 columns"><ttt subgame="game.board7" bid="7" game="game"></ttt></div><div class="large-4 small-4 columns"><ttt subgame="game.board8" bid="8" game="game"></ttt></div></div><!-- ----------------------><div class="row"><div class="large-10 columns large-centered"><button ng-show="game.winner &gt; 0 || game.tie" ng-click="rematch()">Rematch!</button></div></div></div><div ng-show="starting() &amp;&amp; is_pending()" class="row statusbar panel"><p>Challenge accepted!</p></div><div ng-show="(is_pending() || !game) &amp;&amp; !starting()" class="row statusbar panel"><p>Send this link to your friend</p><input type="text" value="{{gameURL}}"/><button ng-click="homepage()" class="large">Go Back</button></div><div ng-show="!is_pending() &amp;&amp; !has_started() &amp;&amp; game" class="row statusbar panel"><p>Your opponent has fled!</p><button ng-click="homepage()" class="large">Go Home</button></div>
